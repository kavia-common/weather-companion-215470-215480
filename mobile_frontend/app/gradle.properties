# Prevent CI builds from failing when no tests are discovered in this sample module
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
org.gradle.warning.mode=all

# Do not fail test tasks if no tests are discovered (Gradle 8+)
org.gradle.testng.failOnNoTests=false
org.gradle.junit.failOnNoTests=false
